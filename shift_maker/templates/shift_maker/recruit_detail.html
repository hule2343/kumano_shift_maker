<form action="{% url 'shift_maker:scheduling' shift.id %}" method="post">
    {% csrf_token %}
    {% for slot in shift.slot.all %}
    <li>{{slot.workname}}</li>
    <li>{{slot.day}}</li>
    <li>{{slot.start_time}}</li>
        {% for user in slot.slot_users.all %}
        <li>{{user.account_name}}</li>
        {% endfor %}
    {% endfor %}
    <input type="submit" value="計算">
</form>
